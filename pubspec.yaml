name: flutter_nellicious
description: 'A new Flutter project.'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.3.0
  shared_preferences: ^2.5.1
  email_validator: ^3.0.0
  intl: ^0.20.2
  webview_flutter: ^4.10.0
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - images/

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  remove_alpha_ios: true
  image_path: 'images/nellicious.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: '#ffffff' # You can use a color or image for the background
  adaptive_icon_foreground: 'images/nellicious.png' # For adaptive icons on Android
  web:
    generate: true
    image_path: 'images/nellicious.png'
    background_color: '#hexcode'
    theme_color: '#hexcode'
  windows:
    generate: true
    image_path: 'images/nellicious.png'
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: 'images/nellicious.png'
